<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="SingupStyle.css">
    <title>Sing Up</title>
    

</head>
<body>
    <div class="outer-box">
        <div class="innner-box">
            <header class="singup-header">
                <h1>Singup</h1>
                <!-- <p>It just takes 30 seconds</p> -->
            </header>
            <main class="singup-body">
                <form action="#">
                    <p>
                        <label for="FullName">FullName</label>
                        <input type="FullName" id="FullName" placeholder="FullName">
                    </p>
                    <p>
                        <label for="Email">Your Email</label>
                        <input type="Email" id="Email" placeholder="Email">
                    </p>
                    <p>
                        <label for="Password">Your Password</label>
                        <input type="Password" id="Password" placeholder="at least 8 characters">
                    </p>
                    <p class="btn">
                    <input type="Submit" id="Create Accoutn">
                </p>
            </form>
        </main>
        <footer class="singup-footer">
            <p>Already have an Account? <a href="LoginPage.html">Login</a> </p>
        </footer>
    </div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
  </div>
</body>
</html>
